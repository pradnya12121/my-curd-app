<p>main-post works!</p>
<table>
    <thead>
        <tr>
            <th>UserID</th>
            <th>ID</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let d of data">
            <td>{{d.userId}}</td>
            <td><a [routerLink]="['/post-details',d.id]">{{d.id}}</a></td>
            <td>{{d.title}}</td>
            <td>{{d.body}}</td>
        </tr>
    </tbody>
</table>
