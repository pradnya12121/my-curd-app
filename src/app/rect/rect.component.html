<p>rect works!</p>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" id="firstname" formControlName="firstname" class="form-control">
                    <div *ngIf="firstname.invalid && firstname.touched">Firstname is required
                       <div *ngIf="firstname?.errors.maxlength">only five character required</div>
                    </div>

                </div>
                <div class="form-group">
                <label for="lastname">Lastname</label>
                <input type="text" class="form-control" id="lastname" formControlName="lastname">
                <div *ngIf="myForm.get('lastname').invalid && myForm.get('lastname').touched">Lastname is Required
                    <div *ngIf="myForm.get('lastname').errors.max">Only 10 character required</div>
                </div>

                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" formControlName="email"> 


                </div>
                <div class="form-group">

                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" id="phone" formControlName="phone">
                </div>

                <div class="form-group">
                    <div *ngFor="let d of genders" class="custom-control custom-radio" >
                        <input type="radio" id="{{d.id}}" value="{{d.value}}" formControlName="gender">
                        <label for="{{d.id}}">{{d.value}}</label>
                    </div>

                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <select class="form-control" formControlName="course">
                        <option value="JavaScript">JavaScript</option>
                        <option value="Java">Java</option>
                        <option value="PHP">PHP</option>

                    </select>

                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" formControlName="password"> 
                    <div *ngIf="myForm.get('password').invalid && myForm.get('password').touched"> PAssword is required
                        
                    </div>


                </div>
                <div class="form-group">
                    <label for="confirmPassword">ConfirmPassword</label>
                    <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">

                </div>
        
<button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>

    </div>

</div>
