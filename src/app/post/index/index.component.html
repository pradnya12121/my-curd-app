

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-10 rounded shadow">
    <h1>Angular CRUD </h1>
  
    <a href="#" routerLink="/post/create/" class="btn btn-success">CREATE POST</a>
    
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let post of postt">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
        <td>
          <a href="#" [routerLink]="['/post/', post.id, 'view']" class="btn btn-info">VIEW</a>
          <a href="#" [routerLink]="['/post/', post.id, 'edit']" class="btn btn-info">EDIT</a>
          <button type="button" (click)="deletePost(post.id)" class="btn btn-danger">DELETE</button>
        </td>
      </tr>
    </table>
  </div>
</div>
 </div>
 
<router-outlet></router-outlet>
